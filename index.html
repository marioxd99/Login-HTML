<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Castilla La Mancha</title>
    <link rel="stylesheet" href="css/index.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
     <link rel="icon"  href="https://cutt.ly/UgKY2Lh">
</head>
<body>
   <header class="enca">
      <div class="wrapper">
           <div class="logo">
                Castilla La Mancha
            </div>
      </div>  
      <nav>
          <a href="">Inicio</a>
          <a href="">Contacto</a>
      </nav>
   </header>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        <div class="formulario">          
            <h2>Iniciar Sesión</h2>
            <form  method="POST" action="logica/loguear.php">
                <input type="text" name="user" placeholder="Usuario" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <input type="submit" id="inicio" name="inicio" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="logica/registrar.php" method="post">
                <input type="text" name="usuarioRegistro" placeholder="Usuario" required>
                
                <input type="email" name="correo" placeholder="Correo Electronico" required>
                
                <input type="password" name="passRegistro" placeholder="Contraseña" required>
                
                <input type="password" name="passRepeated" placeholder="Repita Contraseña" required>
                
                <input type="submit" name="registrarse" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>

         
     <script src="js/jquery-3.1.1.min.js"></script>    
     <script src="js/main.js"></script>
</body>
</html>
