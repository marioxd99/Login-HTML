<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Castilla La Mancha</title>
    <link rel="stylesheet" href="css/estilos.css">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
     <link rel="icon"  href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Escudo_de_la_Junta_de_Comunidades_de_Castilla-La_Mancha.svg/250px-Escudo_de_la_Junta_de_Comunidades_de_Castilla-La_Mancha.svg.png">
</head>
<body>
   <header class="enca">
      <div class="wrapper">
           <div class="logo">
                Castilla La Mancha
            </div>
      </div>  
      <nav>
          <a href="">Inicio</a>
          <a href="">Contacto</a>
      </nav>
   </header>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">          
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                
                <input type="email" placeholder="Correo Electronico" required>
                
                <input type="password" placeholder="Contraseña" required>
                
                <input type="password" placeholder="Repita Contraseña" required>
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
