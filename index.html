<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalabel=yes, initial-scale=1.0, maximun-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Portal Castilla La Mancha</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/png" href="/img/Escudo.png" />
</head>
<body>
    <form class="cabecera">
      
       <div class="encabezado">
             <table>
                <tr>
                <td>
                <img class="logo" src="/img/Escudo.png" style="width: 45px;height:60px;">
                </td>
                <td>
                 <h1>Empadronamiento de Castilla La Mancha</h1>
                </td>
                </tr>
            </table> 
       </div>
    </form>
    
    <form class="formulario">
        <h1>Inicia Sesión</h1>
        <div class="contenedor">       
             <div class="input-contenedor">
                 <i class="fas fa-envelope icon"></i>
                 <input type="text" placeholder="Correo Electronico">
             </div>

             <div class="input-contenedor">
                 <i class="fas fa-key icon"></i>
                 <input type="password" placeholder="Contraseña">
             </div> 

             <input type="submit" value="Iniciar Sesion" class="button">
             <p>Ya tienes cuenta? <a class="link" href="">Registrate</a></p>
        </div>
           <div class="contenedor-registro">
            <div class="input-contenedor">
                <i class="fas fa-user-circle icon"></i>
                 <input type="text" placeholder="Usuario">
             </div>

             <div class="input-contenedor">
                 <i class="fas fa-key icon"></i>
                 <input type="password" placeholder="Contraseña">
             </div> 

             <div class="input-contenedor">
                 <i class="fas fa-envelope icon"></i>
                 <input type="text" placeholder="Correo Electronico">
             </div>

             <input type="submit" value="Registrarse" class="button">
        </div>
    </form>
    
    <script src="main.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
</body>
</html>
